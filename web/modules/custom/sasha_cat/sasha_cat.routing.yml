sasha_cat.content:
  path: '/sasha-cat/cat'
  defaults:
    _title: 'You can add here a photo of your cat!'
    _controller: '\Drupal\sasha_cat\Controller\SashaCatController::build'
  requirements:
    _permission: 'access content'

sasha_cat.delete:
  path: '/sasha-cat/cat/{id}/delete'
  defaults:
    _form: '\Drupal\sasha_cat\Form\DeleteCats'
    _title: 'Delete cat'
  requirements:
    _role: 'administrator'

sasha_cat.edit:
  path: '/sasha-cat/cat/{id}/edit'
  defaults:
    _form: '\Drupal\sasha_cat\Form\CatForm'
    _title: 'Edit cat'
  requirements:
    _role: 'administrator'

sasha_cat.admin:
  path: '/admin/structure/cats-list'
  defaults:
    _title: 'Cats list'
    _form: 'Drupal\sasha_cat\Form\AdminForm'
  requirements:
    _permission: 'administer site configuration'

sasha_cat.admin.edit:
  path: '/admin/structure/cats-list/{id}/edit'
  defaults:
    _form: '\Drupal\sasha_cat\Form\CatForm'
    _title: 'Edit cat'
  requirements:
    _role: 'administrator'
